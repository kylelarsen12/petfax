<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petfax</title>
  </head>
  <body>
    <body>
      <h1>Welcome to petfax</h1>
      {% for pet in pets %}
      <h2>{{ pet.pet_name }}</h2>
      <h4>{{ pet.pet_fact }}</h4>
      <img src="{{ pet.pet_photo }}" alt="Photo of pet" />
      {% endfor %}
    </body>
  </body>
</html>
